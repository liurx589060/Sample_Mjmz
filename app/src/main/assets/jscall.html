<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webview调起app</title>
    <script type="application/javascript">
        function jumpapp() {
            window.location.href = "daven://my_switch_language";
        }

        function jumpapp2() {
            window.location.href = "daven://my_notification?data=我的消息"
        }

        function javacalljs(){
           document.getElementById("content").innerHTML =
           "<br\>JAVA调用了JS的无参函数";

           window.android.startFunction();
        }

        function javacalljswith(arg){
           document.getElementById("content").innerHTML =
           ("<br\>"+arg);

           window.android.startFunction(arg)
        }
    </script>
</head>
<body>

<p></p>
<input type="button" onclick="jumpapp()" value="语言切换"/>
<p></p>

<input type="button" onclick="jumpapp2()" value="我的消息"/>
<p></p>

HTML 内容显示 <br/>
<h1><div id="content">内容显示</div></h1>
<br/>

<!--<br/>-->
<!--<input type="button"  value="点击调用java代码并传递参数" onclick="window.android.startFunction('http://blog.csdn.net/Leejizhou')" />-->

<input type="button"  value="点击调用java代码" onclick="javacalljs()" />
<br/>
<input type="button"  value="点击调用java代码并传递参数" onclick="javacalljswith('http://blog.csdn.net/Leejizhou')" />

</body>
</html>
